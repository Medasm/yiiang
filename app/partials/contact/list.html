<hr/>
<div class="row">
	<div class="span12">
		<div class="span6"><h1>List</h1></div>
		<div class="span6"><input ng-model="search" name="search" type="text" placeholder="Recherche" class="input-medium search-query"/></div>
	</div>
</div>
<hr/>

<table class="table table-bordered">
	<tr>
		<th>First name</th>
		<th>Last name</th>
		<th>Email</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="contact in contacts | filter:search">
		<td>{{contact.first_name}}</td>
		<td>{{contact.last_name}}</td>
		<td>{{contact.email}}</td>
		<td><a href="#/contacts/show/{{contact.id}}" class="btn">Show</a>
		<a href="#" class="btn">Edit</a>
		<a href="#" class="btn">Delete</a>
		</td>
	</tr>
</table>
